<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Project Tracker</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p></p>
      </div>
      <div class="card" style="width:18rem">
        <div class="card-header">Header</div>
        <div class="card-body">
            <p class="card-text">To use this application please click on the button to open a form</p>
            <button type="button" class="btn btn-primary">Clicker here to access app</button>   
        </div>
        <div class="card-footer">Footer</div>
    </div>

      <div class="project-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add a new project.</h5>
              <h5 class="modal-title">Project Name.</h5>
              <p><input id="project-name" placeholder="Enter the project's name"></p>
              <h5 class="modal-title">Project Type</h5>
              <p><select id="project-type">
                <option value="" selected disabled hidden>Pick one...</option>
                <option value="type-1">Type 1</option>
                <option value="type-2">Type 2</option>
                <option value="type-3">Type 3</option>
                <option value="type-4">Type 4</option>
              </select>
              </p>
              <h5 class="modal-title">Hourly Rate ($)</h5>
              <input id="hourly-rate" placeholder="$ ">
              <input id="due-date" placeholder="When is the project due?">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
</body>
</html>
