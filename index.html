<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Project Tracker</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p></p>
      </div>
      <div class="card" style="width:25%">
        <div class="card-body">
            <h3 class="card-text">Project Information Entry</h1>
            <p class="card-text">To use this application please click on the button to open a form</p>
            <p class="card-text">When prompted please enter:</p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Name of the Project</li>
                <li class="list-group-item">Type of Project</li>
                <li class="list-group-item">Hourly Wage</li>
                <li class="list-group-item">Project Due Date</li>
              </ul>
            <button type="button" class="btn btn-primary">Clicker here to access app</button>   
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
</body>
</html>
